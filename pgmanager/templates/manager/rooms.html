{% extends "manager/base.html" %}
{% block content %}
<div class="w3-main" style="margin-left:50px;margin-top:80px;margin-right: 50px;">
    {% for room in rooms %}
        <article class="media content-section">
          <img class="rounded-circle article-img" src="{{ post.author.profile.image.url }}">
          <div class="media-body">
            <div class="article-metadata">
              <a class="mr-2" href="#">{{ room.room_no }}</a>
            </div>
            <h2><a class="article-title" href="#">{{ room.floor }}</a></h2>
            <p class="article-content">{{ room.details }}</p>
          </div>
        </article>
    {% endfor %}
</div>
{% endblock content %}
